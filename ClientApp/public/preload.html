<body>
  <script>
    function getAudioDevices() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices)
        console.error('enumerateDevices() not supported');
      else {
        // the purpose of getUserMedia is to allow permissions to access audio devices
        navigator.mediaDevices.getUserMedia({ audio: true }).catch((err) => {return err;}).then((e) => {
          console.log(e);

          // after getting permissions, lets list audio devices
          navigator.mediaDevices.enumerateDevices().then((devices) => {
            console.log(devices);
            const rawInputDevices = devices.filter(item => item.kind === "audioinput");
            console.log(rawInputDevices);
            let deviceList = [];
            rawInputDevices.forEach((device) => {
              if(device.deviceId !== "") deviceList.push({deviceLabel: device.label, deviceId: device.deviceId});
            });

            if(window.chrome === undefined || window.chrome.webview === undefined) {
              console.log({message: "GetInputDevices", data: JSON.stringify(deviceList)});
              return;
            }
            window.chrome.webview.postMessage({message: "GetInputDevices", data: JSON.stringify(deviceList)});
            //Output devices
            const rawOutputDevices = devices.filter(item => item.kind === "audiooutput");
            console.log(rawOutputDevices);
            deviceList = [];
            rawOutputDevices.forEach((device) => {
              if(device.deviceId !== "") deviceList.push({deviceLabel: device.label, deviceId: device.deviceId});
            });

            if(window.chrome === undefined || window.chrome.webview === undefined) {
              console.log({message: "GetOutputDevices", data: JSON.stringify(deviceList)});
              return;
            }
            window.chrome.webview.postMessage({message: "GetOutputDevices", data: JSON.stringify(deviceList)});
          }).catch(function(err) {
            console.error(err.name + ": " + err.message);
          });
        });
      }
    }
    getAudioDevices();
  </script>
</body>
