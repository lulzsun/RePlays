<body>
  <script>
    function ready() {
      if(window.chrome !== undefined) {
        window.chrome.webview.postMessage("BrowserReady");
        return;
      }
      if(window.external.sendMessage !== undefined) {
        window.external.sendMessage("BrowserReady");
        return;
      }
    }
    ready();
  </script>
</body>
