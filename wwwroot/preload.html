<body>
  <script>
    function ready() {
      if(window.chrome !== undefined) {
        window.chrome.webview.postMessage({message: "BrowserReady", data: null});
        return;
      }
      if(window.external.sendMessage !== undefined) {
        window.external.sendMessage(JSON.stringify({message: "BrowserReady", data: null}));
        return;
      }
    }
    ready();
  </script>
</body>
